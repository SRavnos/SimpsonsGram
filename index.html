<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SimpsonsGram</title>
</head>
<body background="https://i.imgur.com/JBFOxFR.jpg" class="papeldeparede">

            <img src="https://i.imgur.com/qFK57g1.png" alt="celular">

        <div class="instagram-continue">

                <div class="profile-photo">
                    <img src="https://i.imgur.com/e8q6xTm.jpg" alt="foto de perfil">

            </div>
            <div class="group">
                <p class="not-account">Não é Amarelizado?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
